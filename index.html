<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a class="img-container" href="index.html">
                <img src="assets/logo.PNG">
            </a>
        </div>
        <div class="favorite">
            <div>
                <h2 class="p-h2">관심기업</h2>
            </div>
            <div class="f-corpList">
                <div class="f-listHeader">
                    <div class="f-header-corpName">
                        <strong>기업명</strong>
                    </div>
                    <div class="f-header-sales">
                        <strong>매출</strong>
                    </div>
                    <div class="f-header-salesIncrease">
                        <strong>매출증감율</strong>
                    </div>
                    <div class="f-header-asset">
                        <strong>자산</strong>
                    </div>
                    <div class="f-header-netIncome">
                        <strong>당기순이익</strong>
                    </div>
                </div>
                <div class="f-listContent">
                </div>
            </div>
        </div>
        <div class="popular">
            <div>
                <h2 class="p-h2">인기기업</h2>
            </div>
            <img id="search-show" src="assets/search.png" alt="">
            <div class="search-container">
                <input type="text" id="corpSearch" placeholder="기업 검색...">
                <button id="searchBtn">검색</button>
            </div>
            <div class="p-corpList">
                <div class="p-listHeader">
                    <div class="p-header-corpName">
                        <strong>기업명</strong>
                    </div>
                    <div class="p-header-sales">
                        <strong>매출</strong>
                    </div>
                    <div class="p-header-salesIncrease">
                        <strong>매출증감율</strong>
                    </div>
                    <div class="p-header-asset">
                        <strong>자산</strong>
                    </div>
                    <div class="p-header-netIncome">
                        <strong>당기순이익</strong>
                    </div>
                </div>

                <div class="p-listContent">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
